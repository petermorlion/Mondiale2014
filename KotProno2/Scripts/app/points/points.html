<section id="dashboard-view" class="mainbar">
    <h2>{{vm.title}}</h2>

    <loading-panel show="vm.isLoading"></loading-panel>

    <table class="table table-striped" ng-hide="vm.isLoading">
        <thead>
            <tr>
                <th>Gebruiker</th>
                <th>Punten</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="points in vm.points | orderBy:'Total':true">
                <td>{{points.UserName}}</td>
                <td>{{points.Total}}</td>
            </tr>
        </tbody>
    </table>
</section>
