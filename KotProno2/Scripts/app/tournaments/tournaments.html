<section id="dashboard-view" class="mainbar">
    <h1>{{vm.title}}</h1>

    <loading-panel show="vm.isLoading"></loading-panel>

    <div class="row">
        <div class="col-xs-12 col-lg-6 text-center" ng-repeat="tournament in vm.tournaments">
            <a ui-sref="tournament.points({tournamentId: '{{tournament.Id}}'})">
                <img src="../../../Content/images/logos/{{tournament.Name}}.jpg" class="tournaments-logo"/>
            </a>
        </div>
    </div>

</section>
