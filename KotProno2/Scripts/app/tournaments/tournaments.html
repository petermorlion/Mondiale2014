<section id="dashboard-view" class="mainbar" data-ng-controller="tournaments as vm">
    <h1>{{vm.title}}</h1>
    
    <div class="loading-panel" ng-show="vm.isLoading">
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-6" ng-repeat="tournament in vm.tournaments">
            {{tournament.Name}}
        </div>
    </div>

</section>
