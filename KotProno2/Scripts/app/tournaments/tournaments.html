<section id="dashboard-view" class="mainbar">
    <h1>{{vm.title}}</h1>

    <div class="loading-panel" ng-show="vm.isLoading">
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-6" ng-repeat="tournament in vm.tournaments">
            <a ui-sref="tournament.points({tournamentId: '{{tournament.Id}}'})">
                <img src="../../../Content/images/logos/{{tournament.Name}}.jpg" class="tournaments_logo"/>
            </a>
        </div>
    </div>

</section>
